<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
        <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container" ng-app="confusionApp"  ng-controller="dishDetailController">
        <div class="row row-content">
            <div class="col-xs-12">
              <div class="media">

                  <a class = "pull-left" href="#">
                    <img class="media-object" src="{{dish.image}}" alt="{{dish.name}}">
                  </a>

                <div class="media-body">
                  <h4 class="media-heading">{{dish.name}}</h4>
                  <p>Category : {{dish.category}}</p>
                  <p>Label : {{dish.label}}</p>
                  <p>Price : {{dish.price}} $</p>
                  <p>Description : {{dish.description}}</p>
                </div>
              </div>
            </div>
            <select ng-model="commentsOrder" name="commentsOrder">
              <option value="author">Author</option>
              <option value="date" selected="selected">Date</option>
              <option value="rating">Rating</option>
            </select>
           <select ng-model="reverseOrder" name="reverseOrder">
              <option value="-">-</option>
              <option value="+" selected="selected">+</option>
            </select>
            <div class="col-xs-9 col-xs-offset-1" ng-repeat="comment in dish.comments | orderBy : reverseOrder+commentsOrder ">

                  <blockquote>
                    <p>{{comment.comment}}</p>
                    <footer>{{comment.author}}<cite title="Source Title"> {{comment.date | date:'dd-MM-yyyy HH:mm:ss'}}</cite></footer>
                  </blockquote>

            </div>
        </div>

    </div>

    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="http://code.angularjs.org/snapshot/angular.min.js"></script>
    <script>

        var app = angular.module('confusionApp',[]);
        
        app.controller('dishDetailController', ['$scope', function($scope) {

            var dish={
                          name:'Uthapizza',
                          image: 'images/uthapizza.png',
                          category: 'mains', 
                          label:'Hot',
                          price:'4.99',
                          description:'A unique combination of Indian Uthappam (pancake) and Italian pizza, topped with Cerignola olives, ripe vine cherry tomatoes, Vidalia onion, Guntur chillies and Buffalo Paneer.',
                           comments: [
                               {
                                   rating:5,
                                   comment:"Imagine all the eatables, living in conFusion!",
                                   author:"John Lemon",
                                   date:"2012-10-16T17:57:28.556094Z"
                               },
                               {
                                   rating:4,
                                   comment:"Sends anyone to heaven, I wish I could get my mother-in-law to eat it!",
                                   author:"Paul McVites",
                                   date:"2014-09-05T17:57:28.556094Z"
                               },
                               {
                                   rating:3,
                                   comment:"Eat it, just eat it!",
                                   author:"Michael Jaikishan",
                                   date:"2015-02-13T17:57:28.556094Z"
                               },
                               {
                                   rating:4,
                                   comment:"Ultimate, Reaching for the stars!",
                                   author:"Ringo Starry",
                                   date:"2013-12-02T17:57:28.556094Z"
                               },
                               {
                                   rating:2,
                                   comment:"It's your birthday, we're gonna party!",
                                   author:"25 Cent",
                                   date:"2011-12-02T17:57:28.556094Z"
                               }
                               
                           ]
                    };
            
            this.dish = dish;
            $scope.dish = dish;
            $scope.commentsOrder = "date";
            $scope.reverseOrder = "+";
            
        }]);

    </script>

</body>

</html>
